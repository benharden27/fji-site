########################### lead ################################
lead:
    enable: true
    image: images/about/test2.jpg
    title : "Promoting social justice through agriculture for a fairer future"
    leadContent : "We want to empower people to understand the injustices in the history and current state of our food system and to take action to create a local, culturally-relevant food future."
    content : "We founded the Food Justice Initiative in 2021 as a platform to support the new [Race, Climate and Food Program](/high-school) at Falmouth High School, MA. This program is hopefully just the first in a series of efforts to engage our community in fully realizing a fair future where we can learn from, and overcome, historic injustices and take action to ensure a fair food future in a changing climate."

########################### land-acknowledgement ###############################
landack:
  enable : true
  image : "images/about/cape-cod.jpg"
  title : "Land Acknowledgement"
  leadContent : "We are living and working on the ancestral lands of the Wampannoag People who continue to thrive in the region dispite centuries of displacement, land-theft, genocide and enforced assimilation undertaken by white settlers. We are committed to knowing our Wampanoag neighbors better and including their voices in our work."


